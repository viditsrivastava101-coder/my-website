        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {

            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 5px;
        }

        /* Links */
        a {
            text-decoration: none;
            color: #000000;
            font-size: 1.1rem;
            font-weight: 400;
            transition: opacity 0.2s ease;
        }

        a:hover { opacity: 0.7; }

        /* Footer */
        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #666;
            padding-top: 40px;
            letter-spacing: 1px;
        }
